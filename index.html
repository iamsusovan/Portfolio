<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susovan - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
</head>

<body>
    <section class="bnr_wrap d-flex align-items-center" style="min-height: 100vh;">
        <div class="container position-relative">
            <div class="bnr_content">
                <div class="row align-items-center">
                    <div class="col-md-6 wow fadeInLeft" data-wow-delay=".3s">
                        <h1 class="mb-2"><span class="d-block">Hi !</span>
                            I’m Susovan Sarkar.
                            an UI/UX Developer</h1>
                        <p class="mt-lg-4">Front-End devel oper based in Bekasi, Indonesian
                            I’am coding with a clean and beautiful problem
                            solving in mind.</p>
                    </div>
                    <div class="col-md-6 wow flipInX" data-wow-delay=".3s">
                        <div class="hero_wrap">
                            <img src="./images/hero_img.svg" alt="hero-img" loading="lazy">
                        </div>
                    </div>
                </div>
            </div>
            <div class="particle_wrap particle_wrap_1"></div>
            <div class="particle_wrap particle_wrap_2"></div>
        </div>
    </section>

    <script src="./js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/wow.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass: 'wow',      // default
                animateClass: 'animated custom_animation', // default
                offset: 0,          // default
                mobile: true,       // default
                live: true        // default
            }
        )
        wow.init();
    </script>
</body>

</html>
