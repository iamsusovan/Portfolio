<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Vite App</title>
</head>

<body class="tw-bg-bg-dark tw-text-white tw-font-primary tw-overflow-x-hidden">
  <!-- Skip to main content for accessibility -->
  <a href="#main-content"
    class="tw-sr-only focus:tw-not-sr-only focus:tw-absolute focus:tw-top-4 focus:tw-left-4 tw-bg-primary-purple tw-text-white tw-px-4 tw-py-2 tw-rounded-md tw-z-50">
    Skip to main content
  </a>

  <!-- Header Navigation -->
  <header role="banner" class="tw-relative tw-z-50">
    <nav role="navigation" class="tw-container tw-mx-auto tw-px-6 tw-py-6" aria-label="Main navigation">
      <div class="tw-flex tw-items-center tw-justify-between">
        <!-- Logo -->
        <div class="tw-flex tw-items-center tw-space-x-2">
          <div
            class="tw-w-8 tw-h-8 tw-bg-text-coral tw-rounded-lg tw-flex tw-items-center tw-justify-center tw-transform tw-rotate-12"
            aria-hidden="true">
            <svg class="tw-w-5 tw-h-5 tw-text-white" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
            </svg>
          </div>
          <span class="tw-text-xl tw-font-bold tw-text-white">Webflow</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="tw-hidden md:tw-flex tw-items-center tw-space-x-8">
          <a href="#about"
            class="tw-text-gray-300 hover:tw-text-white tw-transition-colors tw-duration-300 focus-visible">About</a>
          <a href="#services"
            class="tw-text-gray-300 hover:tw-text-white tw-transition-colors tw-duration-300 focus-visible">Services</a>
          <a href="#pricing"
            class="tw-text-gray-300 hover:tw-text-white tw-transition-colors tw-duration-300 focus-visible">Pricing</a>
          <a href="#blog"
            class="tw-text-gray-300 hover:tw-text-white tw-transition-colors tw-duration-300 focus-visible">Blog</a>
          <a href="#contact"
            class="tw-bg-gray-700 hover:tw-bg-gray-600 tw-text-white tw-px-4 tw-py-2 tw-rounded-lg tw-transition-colors tw-duration-300 focus-visible"
            role="button">
            CONTACT
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:tw-hidden tw-text-white focus-visible" aria-label="Open mobile menu" id="mobile-menu-btn">
          <svg class="tw-w-6 tw-h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="main-content" role="main" class="tw-relative tw-min-h-screen hero-gradient">
    <!-- Hero Section -->
    <section class="tw-container tw-mx-auto tw-px-6 tw-pt-16 tw-pb-24 tw-relative tw-overflow-hidden"
      aria-labelledby="hero-heading">

      <!-- Left Content -->
      <div class="tw-max-w-2xl tw-relative tw-z-10">
        <!-- Small Label -->
        <div class="tw-inline-flex tw-items-center tw-space-x-2 tw-mb-8">
          <span class="tw-text-text-coral tw-text-sm tw-font-medium tw-tracking-wide tw-uppercase">
            Webflow Expert
          </span>
        </div>

        <!-- Main Heading -->
        <h1 id="hero-heading" class="tw-text-5xl md:tw-text-7xl tw-font-bold tw-leading-tight tw-mb-6">
          Making Digital
          <br>
          <span class="tw-text-white">Products</span>
        </h1>

        <!-- Description -->
        <p class="tw-text-gray-300 tw-text-lg tw-leading-relaxed tw-mb-8 tw-max-w-lg">
          Agency provides a full service range including technical skills, design, business understanding.
        </p>

        <!-- CTA Buttons -->
        <div class="tw-flex tw-flex-col sm:tw-flex-row tw-items-start tw-gap-4">
          <a href="#portfolio"
            class="tw-bg-text-coral hover:tw-bg-opacity-90 tw-text-white tw-px-8 tw-py-4 tw-rounded-lg tw-font-medium tw-transition-all tw-duration-300 tw-transform hover:tw-scale-105 focus-visible"
            role="button">
            EXPLORE WORK
          </a>
          <a href="#contact"
            class="tw-text-gray-300 hover:tw-text-white tw-transition-colors tw-duration-300 focus-visible tw-underline-offset-4 hover:tw-underline">
            Contact Me
          </a>
        </div>
      </div>

      <!-- Floating Elements -->
      <div class="tw-absolute tw-inset-0 tw-pointer-events-none" aria-hidden="true">
        <!-- Laptop with Purple Background -->
        <div class="tw-absolute tw-top-20 tw-right-20 tw-w-80 tw-h-64 laptop-glow">
          <div
            class="tw-w-full tw-h-full tw-bg-primary-purple tw-rounded-3xl tw-flex tw-items-center tw-justify-center animate-float">
            <div class="tw-w-48 tw-h-32 tw-bg-gray-800 tw-rounded-lg tw-shadow-2xl tw-transform -tw-rotate-12">
              <!-- Laptop screen representation -->
              <div class="tw-w-full tw-h-full tw-bg-gray-900 tw-rounded-lg tw-p-2">
                <div class="tw-w-full tw-h-full tw-bg-gray-700 tw-rounded"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Profile Photo -->
        <div class="tw-absolute tw-top-64 tw-right-32 tw-w-48 tw-h-48 profile-shadow">
          <div class="tw-w-full tw-h-full tw-bg-accent-yellow tw-rounded-full tw-overflow-hidden animate-float-delayed">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=400&q=80"
              alt="Professional headshot of webflow expert developer" class="tw-w-full tw-h-full tw-object-cover"
              loading="eager">
          </div>
        </div>

        <!-- Circular W Logo -->
        <div class="tw-absolute tw-top-32 tw-right-0 tw-w-20 tw-h-20 animate-pulse-slow">
          <div class="tw-w-full tw-h-full tw-bg-text-coral tw-rounded-full tw-flex tw-items-center tw-justify-center">
            <span class="tw-text-white tw-font-bold tw-text-2xl">W</span>
          </div>
        </div>

        <!-- Abstract Shapes -->
        <div class="tw-absolute tw-top-48 tw-right-96 tw-w-16 tw-h-16 animate-float">
          <svg viewBox="0 0 64 64" class="tw-w-full tw-h-full tw-text-gray-600">
            <circle cx="32" cy="32" r="30" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="10,5" />
          </svg>
        </div>

        <!-- Browser Window Mock -->
        <div class="tw-absolute tw-bottom-32 tw-right-24 tw-w-64 tw-h-40 animate-float-delayed">
          <div class="tw-w-full tw-h-full tw-bg-white tw-rounded-lg tw-shadow-2xl tw-p-4">
            <div class="tw-flex tw-items-center tw-space-x-2 tw-mb-3">
              <div class="tw-w-3 tw-h-3 tw-bg-text-coral tw-rounded-full"></div>
              <div class="tw-w-3 tw-h-3 tw-bg-accent-yellow tw-rounded-full"></div>
              <div class="tw-w-3 tw-h-3 tw-bg-green-400 tw-rounded-full"></div>
            </div>
            <div class="tw-space-y-2">
              <div class="tw-h-2 tw-bg-gray-200 tw-rounded tw-w-3/4"></div>
              <div class="tw-h-2 tw-bg-gray-200 tw-rounded tw-w-1/2"></div>
              <div class="tw-h-2 tw-bg-gray-200 tw-rounded tw-w-5/6"></div>
            </div>
          </div>
        </div>

        <!-- Arrow Decoration -->
        <div class="tw-absolute tw-bottom-20 tw-right-96 tw-w-24 tw-h-12 animate-float">
          <svg viewBox="0 0 96 48" class="tw-w-full tw-h-full tw-text-gray-500">
            <path d="M10 24 Q40 10 90 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M82 18 L90 24 L82 30" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
      </div>
    </section>
  </main>

  <script>
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');

    mobileMenuBtn?.addEventListener('click', () => {
      console.log('Mobile menu clicked');
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>


</html>
